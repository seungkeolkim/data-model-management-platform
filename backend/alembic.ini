# Alembic 설정 파일
# https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# 마이그레이션 스크립트 위치
script_location = migrations

# 마이그레이션 파일명 형식: 타임스탬프_설명.py
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 타임존
timezone = UTC

# 동시 실행 방지
# lock_path = /tmp/alembic.lock

[post_write_hooks]
# 마이그레이션 파일 생성 후 ruff로 자동 포맷
hooks = ruff
ruff.type = exec
ruff.executable = %(here)s/.venv/bin/ruff
ruff.options = --fix REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
